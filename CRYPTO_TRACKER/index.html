<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Crypto Currency Tracker</h1>
    </header>
    <button class="dark-mode-toggle">Toggle Dark Mode</button>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search cryptocurrencies...">
            <button id="sort-price">Sort by Price</button>
            <button id="sort-market-cap">Sort by Market Cap</button>
        </div>
        <div id="crypto-list" class="crypto-list"></div>
        <section class="favorites">
            <h2>Favorites</h2>
            <div id="favorites-list" class="crypto-list"></div>
        </section>
        <section class="converter">
            <h2>Crypto Converter</h2>
            <select id="from-crypto"></select>
            <select id="to-crypto"></select>
            <input type="number" id="amount" placeholder="Enter amount" min="1">
            <button onclick="convertCrypto()">Convert</button>
            <p id="conversion-result"></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
