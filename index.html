<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            padding: 1rem;
            max-width: 1200px;
            margin: auto;
        }
        .crypto-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .crypto {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            width: calc(33.333% - 1rem);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .crypto h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .price-change {
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
        }
        .search-bar {
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
        }
        .search-bar input {
            width: calc(100% - 110px);
            padding: 0.5rem;
            font-size: 1rem;
        }
        .search-bar button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .favorites {
            margin-top: 2rem;
        }
        .converter {
            margin-top: 2rem;
            padding: 1rem;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .converter input, .converter select {
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Currency Tracker</h1>
    </header>
    <button class="dark-mode-toggle">Toggle Dark Mode</button>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search cryptocurrencies...">
            <button onclick="sortCryptos('price')">Sort by Price</button>
            <button onclick="sortCryptos('market_cap')">Sort by Market Cap</button>
        </div>
        <div id="crypto-list" class="crypto-list"></div>
        <section class="favorites">
            <h2>Favorites</h2>
            <div id="favorites-list" class="crypto-list"></div>
        </section>
        <section class="converter">
            <h2>Crypto Converter</h2>
            <select id="from-crypto">
                <option value="">Select Cryptocurrency</option>
            </select>
            <select id="to-crypto">
                <option value="">Select Cryptocurrency</option>
            </select>
            <input type="number" id="amount" placeholder="Enter amount" min="1">
            <button onclick="convertCrypto()">Convert</button>
            <p id="conversion-result"></p>
        </section>
    </div>

    <script>
        const cryptoApiUrl = 'https://api.coingecko.com/api/v3/coins/markets';
        let cryptos = [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let darkMode = JSON.parse(localStorage.getItem('darkMode')) || false;

        function applyDarkMode() {
            document.body.style.backgroundColor = darkMode ? '#222' : '#f4f4f4';
            document.body.style.color = darkMode ? '#fff' : '#000';
        }

        document.querySelector('.dark-mode-toggle').addEventListener('click', () => {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', JSON.stringify(darkMode));
            applyDarkMode();
        });

        function renderCryptos(filteredCryptos = cryptos) {
            const cryptoList = document.getElementById('crypto-list');
            cryptoList.innerHTML = filteredCryptos.map(crypto => `
                <div class="crypto">
                    <h2>${crypto.name}</h2>
                    <p>Symbol: ${crypto.symbol.toUpperCase()}</p>
                    <p>Price: $${crypto.current_price}</p>
                    <p>Market Cap: $${crypto.market_cap.toLocaleString()}</p>
                    <p class="price-change" style="color: ${crypto.price_change_percentage_24h > 0 ? 'green' : 'red'}">
                        ${crypto.price_change_percentage_24h.toFixed(2)}%
                    </p>
                    <button onclick="addToFavorites('${crypto.id}')">Add to Favorites</button>
                </div>
            `).join('');
            populateConverterOptions();
        }

        function renderFavorites() {
            const favoritesList = document.getElementById('favorites-list');
            favoritesList.innerHTML = favorites.map(fav => `
                <div class="crypto">
                    <h2>${fav.name}</h2>
                    <p>Symbol: ${fav.symbol.toUpperCase()}</p>
                    <p>Price: $${fav.current_price}</p>
                    <p>Market Cap: $${fav.market_cap.toLocaleString()}</p>
                </div>
            `).join('');
        }

        function addToFavorites(id) {
            const favCrypto = cryptos.find(c => c.id === id);
            if (favCrypto && !favorites.some(f => f.id === id)) {
                favorites.push(favCrypto);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                renderFavorites();
            }
        }

        function fetchCryptos() {
            fetch(`${cryptoApiUrl}?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false`)
                .then(response => response.json())
                .then(data => {
                    cryptos = data;
                    renderCryptos();
                })
                .catch(error => console.error('Error fetching cryptos:', error));
        }

        function sortCryptos(criteria) {
            const sorted = [...cryptos].sort((a, b) => b[criteria] - a[criteria]);
            renderCryptos(sorted);
        }

        function populateConverterOptions() {
            const fromSelect = document.getElementById('from-crypto');
            const toSelect = document.getElementById('to-crypto');

            fromSelect.innerHTML = `<option value="">Select Cryptocurrency</option>`;
            toSelect.innerHTML = `<option value="">Select Cryptocurrency</option>`;

            cryptos.forEach(crypto => {
                const option = `<option value="${crypto.id}">${crypto.name}</option>`;
                fromSelect.innerHTML += option;
                toSelect.innerHTML += option;
            });
        }

        function convertCrypto() {
            const fromCryptoId = document.getElementById('from-crypto').value;
            const toCryptoId = document.getElementById('to-crypto').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const resultElement = document.getElementById('conversion-result');

            if (!fromCryptoId || !toCryptoId || isNaN(amount) || amount <= 0) {
                resultElement.textContent = 'Please select valid cryptocurrencies and enter a valid amount.';
                return;
            }

            const fromCrypto = cryptos.find(c => c.id === fromCryptoId);
            const toCrypto = cryptos.find(c => c.id === toCryptoId);

            if (fromCrypto && toCrypto) {
                const conversionRate = fromCrypto.current_price / toCrypto.current_price;
                const convertedAmount = amount * conversionRate;
                resultElement.textContent = `${amount} ${fromCrypto.name} = ${convertedAmount.toFixed(6)} ${toCrypto.name}`;
            } else {
                resultElement.textContent = 'Conversion failed. Please try again.';
            }
        }

        document.getElementById('search').addEventListener('input', (event) => {
            const query = event.target.value.toLowerCase();
            const filtered = cryptos.filter(c => c.name.toLowerCase().includes(query) || c.symbol.toLowerCase().includes(query));
            renderCryptos(filtered);
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchCryptos();
            renderFavorites();
            applyDarkMode();
        });
    </script>
</body>
</html>
